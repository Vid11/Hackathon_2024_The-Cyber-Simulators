<div id="CreateSingleEvent" align="center">

    <form id="registrationForm">
    <div align="center">
            <table>
                <tr>
                    <td>
                        <label align="left">Location :</label>

                    <td>
                        <label align="left">Department :</label>

                                  <option value="Department3">TCOO</option>
                                  <option value="Department4">EFT</option>
                                  <option value="Department5">HR</option>
                                </select>
                      </td>

                </tr>
                <tr>
                    <td> <label align="left">Event type :</label>
                        <select id="eventtype " align="right">
                            <option value="0"></option>
                            <option value="In-room">In-Person</option>
                          <option value="virtual">Virtual</option>
                        </select>
                    </td>

                    <!-- <td>
                        <label >closed/ open ended :</label>
                                <select id="Closedoropen " >

                                  <option value="Closedoropen1">open ended</option>

                    </td>   -->
                </tr>
                <tr>
                    <td>
                        <label align="left">theme of event :</label>
                                <select id="themeofevent " align="right" >
                                  <option value="themeofevent0"></option>
                                  <option value="themeofevent1">Town Hall</option>
                                  <option value="themeofeven2">AMA</option>
                                  <option value="themeofeven3">Celebrations</option>
                                </select>
                      </td>

                    <td>
                        <label >closed/ open ended :</label>
                                <select id="Closedoropen " >
                                  <option value="Closedoropen0"></option>
                                  <option value="Closedoropen1">open ended</option>
                                  <option value="Closedoropen2">closed</option>
                                </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label >Start date :</label>
                                <input type="datetime-local" id="startdate" />
                      </td>

                      <td>
                        <label >Start date :</label>
                                <input type="datetime-local" id="enddate" />
                      </td>
                </tr>
                <tr>
                    <td>
                        <label >Participents limit :</label>
                                <input type="number" max="500" id="participentslimit" />
                      </td>

                      <td>
                        <label >participents DL :</label>
                                <input type="text" id="participentsDL" />
                      </td>
                </tr>
                <tr>
                    <td> <label>Meeting link :</label>
                        <input type="text" id="meetinglink" />
                    </td>

                    <td> <label>Meeting pass code :</label>
                        <input type="text" id="meetingpasscode" />
                    </td>
                </tr>

            </table>

    <br>

    <button type="Save" id="saveButton">Save</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="Clear" id="clearButton">Clear</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="submit" id="submitButton">Submit</button>

    <!-- ------------------- -->
    <script>
        document.getElementById('saveButton').addEventListener('click', function() {
            // Perform validation (if needed)
            // Save data (if needed)
            console.log('Data saved');
        });

        document.getElementById('clearButton').addEventListener('click', function() {
            document.getElementById('registrationForm').reset();

        });

        document.getElementById('submitButton').addEventListener('click', function() {
            // Perform validation (if needed)
            // Call Python script for further validation
            fetch('/validateRegistration', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: document.getElementById('username').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                })
            })
            .then(response => {
                if (response.ok) {
                    console.log('Validation successful');
                    // Optionally, redirect to a success page or perform other actions
                } else {
                    console.error('Validation failed');
                    // Optionally, show an error message or perform other actions
                }
            })
            .catch(error => {
                console.error('Error validating registration:', error);
                // Optionally, show an error message or perform other actions
            });
        });
    </script>
