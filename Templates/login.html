<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel='stylesheet' href='../stylesheets/loginStyle.css'>


</head>
<body>

<div class="wrapper">
  <div class="wrapper">
        <span class="fancy-text">Event Management and Registration Tool</span>
</div>

    <div class="login_box">
      <div class="login-header">
      <span>Login</span>
    </div>

    <div class="input_box">
      <input type="text" id="user" class="input-field" required>
      <label for="user" class="label">Username</label>
      <i class="bx bx-user icon"></i>
    </div>

    <div class="input_box">
      <input type="password" id="pass" class="input-field" required>
      <label for="pass" class="label">Password</label>
      <i class="bx bx-lock-alt icon"></i>
    </div>

    <div class="entitlement">
      <div class="entitlement">
        <input type="radio" name="role" id="admin" onchange="updateSelection">
        <label for="admin">Admin</label>

        <input type="radio" name="role" id="organizer" onchange="updateSelection">
        <label for="admin">Organizer</label>

        <input type="radio" name="role" id="participant" onchange="updateSelection">
        <label for="admin">Participant</label>
      </div>
      </div>

   <form action="/" method="post">
    <div class="input_box">
      <input type="submit" class="input-submit" value="Login">
    </div>
  </form>
    </div>

</div>

<!-- partial -->
<script>
function updateSelection() {
  var radios = document.getElementsById("radio");
  for (var i = 0; i < radios.length; i++) {
    if (radios[i].checked) {
      console.log("Selected option: " + radios[i].id);
    }
  }
}
</script>
</body>
</html>
